<ion-modal-view>
 <!-- TODO : Need to add a different ctrl for this modal for processing -->

    <ion-header-bar>
      <button class="button button-clear button-primary" ng-click="selectActivityTypeModal.hide()">Cancel</button>
      <h1 class="title">Activity Type</h1>
    </ion-header-bar>
    <ion-content>
    <div class="item item-divider">
	    </br>
	    CHOOSE ONE
	</div>
    <div class="list"> 
	  <ion-radio ng-repeat="activityType in vm.activityTypes" ng-click="vm.selectActivityType(activityType)" href="#">
	  <div class="item-clear item-icon-left">
	  	 <i class="icon {{activityType.icon}}"></i>
	    <p>{{activityType.activityType}}</p>
	  </div>
	  </ion-radio>
	</div>
	</ion-content>
 </ion-modal-view>
