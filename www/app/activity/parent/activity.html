<ion-view view-title="Activity" ng-controller="ActivityParentCtrl as vm">
<ion-header-bar align-title="center" class="bar">
  <h1 class="title">Activity</h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="vm.createActivity()">
      <i class="icon ion-ios7-plus-empty icon-accessory"></i>
    </button>
  </div>
</ion-header-bar>
  <ion-content class="has-header" delegate-handle="scrollHandle">
<!--       <ion-list ng-repeat="activityDate in vm.activities | groupBy: 'date' | toArray:true | orderBy:'$key':true"> -->
      <div class="transaction-list item-container" ng-repeat="activityDate in vm.activities | groupBy: 'date' | toArray:true | orderBy:'$key':true">
      <div class="item item-divider">
        <p>{{activityDate.$key | date:'EEE, MMM d'}}</p>
      </div>
      <div class="item transaction-item item-icon-left" ng-repeat="activity in activityDate" href="" ng-click="vm.openEditActivityModal(activity)"> 
        <div class="row">
          <i class="icon {{activity.icon}}"></i>
          <div class="col">
            <p>{{activity.length}} {{activity.activityType}}</p>
            <p>{{activity.description}}</p>
          </div>
          <div class="col" style="text-align:right;">
            <p>{{activity.timeStamp}}</p>
          </div>
        </div>
    </div>
    </div>
  </ion-content>
</ion-view>
