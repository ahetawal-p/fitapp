<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-primary" ng-click="editProfileModal.cancel()">{{"Cancel_Button_Text" | translate}}</button>
        <h1 class="title">{{"Profile" | translate}}</h1>
        <button class="button button-clear button-primary" ng-click="editProfileModal.done()">{{"Done_Button_Text" | translate}}</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                </br>
                {{"User_Info" | translate}}
            </div>
            <label class="item item-input">
                <span class="input-label">{{"Email" | translate}}</span>
                <span>{{vm.email}}</span>
            </label>
<!--             <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="vm.myProfile.name" />
            </label> -->
            <label class="item item-input">
                <span class="input-label">{{"Nickname" | translate}}</span>
                <input type="text" ng-model="vm.nickname" ng-change="vm.setNickname()"/>
            </label>
            <div class="item item-divider">
                </br>
                {{"Language" | translate}}    
            </div>
                <ion-radio  ng-repeat="language in vm.languages" ng-value="language.id" ng-model="vm.selectedLanguageId" ng-click="vm.changeLanguage(language)" name="language">{{language.languageName}}
                </ion-radio>
<!--             <div class="item item-divider">
                </br>
                GOAL
            </div>
            <div ng-repeat="goalType in vm.goalTypes">
                <ion-radio ng-value="goalType.goalTypeId" ng-model="vm.selectedGoalTypeId" name="goals">{{goalType.goalType}}
                </ion-radio>
            </div> -->
            </br>
              <a class="item item-assertive" ng-click="vm.clearData()" style="text-align:center;" translate="Clear_Data">
                
              </a>
        </div>
    </ion-content>
</ion-modal-view>
