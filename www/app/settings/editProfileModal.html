<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-primary" ng-click="editProfileModal.hide()">Cancel</button>
        <h1 class="title">Profile</h1>
        <button class="button button-clear button-primary" ng-click="editProfileModal.hide()">Done</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                </br>
                USER INFO
            </div>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <span>{{vm.myProfile.email}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="vm.myProfile.name" />
            </label>
            <label class="item item-input">
                <span class="input-label">Nickname</span>
                <input type="text" ng-model="vm.myProfile.nickname" />
            </label>
            <div class="item item-divider">
                </br>
                LANGUAGE    
            </div>
                <ion-radio  ng-repeat="language in vm.languages" ng-value="language.languageId" ng-model="vm.selectedLanguageId" ng-click="vm.changeLanguage(language)" name="language">{{language.languageName}}
                </ion-radio>
<!--             <div class="item item-divider">
                </br>
                GOAL
            </div>
            <div ng-repeat="goalType in vm.goalTypes">
                <ion-radio ng-value="goalType.goalTypeId" ng-model="vm.selectedGoalTypeId" name="goals">{{goalType.goalType}}
                </ion-radio>
            </div> -->
            </br>
              <a class="item item-assertive" ng-click="vm.clearData()" style="text-align:center;" translate="Clear_Data">
                
              </a>
        </div>
    </ion-content>
</ion-modal-view>
